<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.wrap {
			display: flex;
			flex-direction: row;
			gap: 20px;
			align-items: center;
		}
		.span {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			gap: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<span class="span" id="smile">:-D</span>
		<span class="span" id="smile2">:-)</span>
		<span class="span" id="smile3">:-|</span>
		<span class="span" id="smile4">:-/</span>
		<span class="span" id="smile5">:-(</span>
	</div>
	<script src="main.js"></script>
</body>
</html>
